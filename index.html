<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | PhishingEmail</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-canvas {
            background: black;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #unity-loading-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        #rotate-message {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="rotate-message">Please rotate your device to landscape mode to continue.</div>

    <div id="unity-container">
        <canvas id="unity-canvas" width="1" height="1" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var unityContainer = document.querySelector("#unity-container");
        var rotateMessage = document.getElementById("rotate-message");

        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                rotateMessage.style.display = "flex";
                unityContainer.style.display = "none";
            } else {
                rotateMessage.style.display = "none";
                unityContainer.style.display = "flex";
            }
        }

        function resizeGame() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            var aspectRatio = 16 / 9; // Change this to your game's actual aspect ratio (e.g., 4 / 3 if needed)
            var newWidth, newHeight;

            if (windowWidth / windowHeight > aspectRatio) {
                newHeight = windowHeight;
                newWidth = windowHeight * aspectRatio;
            } else {
                newWidth = windowWidth;
                newHeight = windowWidth / aspectRatio;
            }

            unityContainer.style.width = newWidth + "px";
            unityContainer.style.height = newHeight + "px";
            canvas.style.width = newWidth + "px";
            canvas.style.height = newHeight + "px";
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Hikma.loader.js";
        var config = {
            dataUrl: buildUrl + "/Hikma.data",
            frameworkUrl: buildUrl + "/Hikma.framework.js",
            codeUrl: buildUrl + "/Hikma.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PhishingEmail",
            productVersion: "1.0"
        };

        window.onload = function () {
            document.body.style.direction = 'ltr';
            checkOrientation();
            resizeGame();

            let script = document.createElement("script");
            script.src = loaderUrl;
            loadingBar.style.display = "block";

            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        };

        window.addEventListener("resize", () => {
            checkOrientation();
            resizeGame();
        });
    </script>
</body>
</html>
